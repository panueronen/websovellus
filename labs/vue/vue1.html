<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <input v-model="message">
    {{ message }}
    <p>{{counted}}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        computed:{
            counted: function () {
                return this.message.length
            }
        }
    })
</script>
</body>
</html>
