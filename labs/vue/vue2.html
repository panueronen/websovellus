<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue2</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <span v-if="seen">Now you see me</span>
    <button v-on:click="nappi">Näytä/Piilota</button>
</div>
<script>
    var app = new Vue({
    el: '#app',
        data:{
            seen: true
        },
    methods: {
        nappi: function () {
           this.seen = !this.seen
        }
    }
    })
</script>
</body>
</html>
